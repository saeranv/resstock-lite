schema_version: '0.3'
os_version: 3.8.0
os_sha: f953b6fcaf
buildstock_directory: ../ # Resstock dir relative to this file
project_directory: ./project_testing2 # Relative to buildstock_directory
output_directory: testing_baseline
weather_files_url: https://data.nrel.gov/system/files/156/Buildstock_TMY3_FIPS-1678817889.zip
# weather_files_path: c:/OpenStudio/BuildStock_TMY3_FIPS.zip
# weather_files_path: ~/master/adsk/gaia/resstock-lite/weather

sampler:
  type: residential_quota_downselect
  args:
    n_datapoints: 100
    logic:
        - Geometry Building Type RECS|Single-Family Detached
        - Vacancy Status|Occupied
    resample: false

# sampler:
  # type: precomputed
  # args:
    # sample_file: ../buildstock.csv

workflow_generator:
  type: residential_hpxml
  args:
    build_existing_model:
      simulation_control_timestep: 60
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 1
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2007
      add_component_loads: false  # TODO: temp for speed

    simulation_output_report:
      timeseries_frequency: hourly
      include_timeseries_total_consumptions: true
      include_timeseries_end_use_consumptions: true
      include_timeseries_total_loads: true
      include_timeseries_unmet_hours: true
      timeseries_timestamp_convention: end
      timeseries_num_decimal_places: 4
      output_variables:
        - name: Zone People Occupant Count

    reporting_measures:
      - measure_dir_name: QOIReport
      - measure_dir_name: ServerDirectoryCleanup # tack this on so we can save some disk space (when using debug: true)
        arguments:
          retain_in_osm: true
          retain_eplusout_err: true
          retain_eplusout_mtd: true
          retain_eplusout_rdd: true
          retain_eplustbl_htm: true
    
    server_directory_cleanup:
      retain_in_osm: true
      retain_in_idf: false
      retain_schedules_csv: false
      debug: true

    debug: true

baseline:
  n_buildings_represented: 12345 # 110000000
